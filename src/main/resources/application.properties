##
# Spring configuration
##
spring.output.ansi.enabled=ALWAYS
server.error.include-stacktrace=on_param

##
# DataSource configuration
##
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.platform=postgres

##
# JPA/Hibernate configuration
##
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##
# Spring Security OAuth2
##
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:18080/auth/realms/bootcamp-seniors
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:18080/auth/realms/bootcamp-seniors/protocol/openid-connect/certs
